{% extends 'base/front_base.html' %}


{% block title %}
确认订单
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/common/header.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/common/footer.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/common/body.min.css' %}">
    <style>
        .table{
            width: 100%;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            background: #eaeaea;
            text-align: center;
        }
        .table{
            border-spacing: 20px;
        }
        .table img{
            width: 120px;
            height:68px;
            float: left;
        }
        .pay-way .zfb-btn{
            display: inline-block;
            width: 139px;
            height: 48px;
            cursor:pointer;
            background: url("http://study.163.com/res/images/pay/payList.png");
            background-position: -140px 0;
            background-size: 300% 200%;
            margin-right: 20px;
        }
        .pay-way .wx-btn{
            display: inline-block;
            width: 139px;
            height: 48px;
            position: relative;
            cursor: pointer;
            background: url("{% static 'images/weixin1.png' %}");


        }
        .pay-way .wx-btn img{
            top:12px;
            left: 16px;
            position: absolute;

        }
        .submit-group{
            overflow: hidden;
            padding: 60px 0;
        }
        .submit-btn{
            display: block;
            text-align: center;
            width: 136px;
            height: 49px;
            line-height:49px;
            background: url("{% static 'images/zhifu.png' %}");
            background-position: 0 -302px;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size:16px;
            float: right;
        }
    .submit-btn:hover{
        background-position: -139px -302px;
    }
    </style>
{% endblock %}

{% block main %}
    <div class="main">
        <div class="wrapper">
            <table class="table">
                <thead>
                    <tr>
                        <th>商品名称</th>
                        <th>单价（元）</th>
                        <th>小计（元）</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td align="left">
                            <a href="#">
                                <img src="{{ course.cover_url }}" alt="">
                                <span class="title">{{ course.title }}</span>
                            </a>
                        </td>
                        <td>{{ course.price }}</td>
                        <td>{{ course.price }}</td>
                    </tr>
                </tbody>
            </table>
            <form action="" method="post" id="pay-form">
                <div class="pay-way">
                    <label for="istype-wx">
                        <input type="radio" id="istype-wx" name="istype" value="2">
                        <span class="wx-btn">
                            <img src="#" alt="">
                        </span>
                    </label>

                    <label for="istype-zfb">
                        <input type="radio" id="istype-zfb" name="istype" value="1">
                        <span class="zfb-btn">
                            <img src="#" alt="">
                        </span>
                    </label>
                    <div style=""></div>
                </div>
                <div class="submit-group">
                    <input type="submit" class="submit-btn" value="去支付" id="submit-btn">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
